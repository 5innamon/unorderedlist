<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Unordered List</title>
	<style>
		ul{
			font-family:'Verdana', serif;
			font-size:22px;
			background-color: orangered;
			padding-bottom: 10px;
			padding-top:10px;
		}
		li{
			background-color: lightsalmon;
			margin-bottom:5px;
			padding: 5px;
			
		}
	</style>
</head>

<body>

<ul type="none">

	<li>Google</li>
	<li>YouTube</li>
	<li>Amazon</li>
	<li>Twitter</li>
	<li>Best Buy</li>
	
</ul>
	
	
	<ul type="none">

	<li>Snapchat</li>
	<li>Twitter</li>
	<li>Instagram</li>
	<li>WhatsApp</li>
	<li>Tik Tok</li>
	
</ul>
	
	
	<ul type="none">

	<li>Minecraft</li>
	<li>Roblox</li>
	<li>Coolmath</li>
	<li>Subnautica</li>
	<li>Snake</li>
	
</ul>
</body>
</html>
